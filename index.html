<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>BasicWebsiteSquelette</title>
  <!-- MetaData -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Local CSS -->
  <link rel="stylesheet" href="assets/css/app.css">
  <!-- CDN -->
</head>
<body>

  <Section class="first">

    <div class="Header">
      <div class="Logo">
        <img src="/assets/img/logo.png">
      </div>
    </div>

    <div class="Body">
      <div class="form off">
        <span class="login">Login :</span>
        <input type="text" class="usernameInput" placeholder="Username">
        <span class="password">Password :</span>
        <input type="password" class="passwordInput" placeholder="Password">
        <button class="loginButton">Login</button>
      </div>

      <div class="Lobby off">
        <span class="welcome">Welcome to OpticalHub <span id="username"></span> !</span>
        <div class="download">
          <button class="testDown">Download Game</button>
          <div class="bar"></div>
        </div>
      </div>
    </div>

    <div class="Footer">
      <span class="inscription">
        you're not member ? Click Here
      </span>
    </div>
  </Section>
  
  <!-- Local Script -->
  <script src="assets/js/app.js"></script>
  <!-- CDN -->
</body>
